syntax = "proto3";

package test;

option go_package = "github.com/Jagrinos/BNprotos;trpc1";

service Test {
  rpc First(FirstRequest) returns (FirstResponse);
  rpc Second(SecondRequest) returns (SecondResponse);
}

message FirstRequest {
  string message = 1;
  string error = 2;
}

message FirstResponse {
  string answer = 1;
}

message SecondRequest {
  int32 number = 1;
}

message SecondResponse {
  string message = 1;
}
